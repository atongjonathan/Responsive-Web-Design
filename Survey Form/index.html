<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://www.freecodecamp.org/favicon-32x32.png?v=6cba562cbd10e31af925a976f3db73f7">
</head>
<body>
    <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </div>


    <form id="survey-form" action="" class="form" method="post">
        <div class="field">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div class="field">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="field">
            <label for="age" id="number-label">Age (optional)</label>
            <input type="number" name="age" id="number" placeholder="Age" min="10" max="50">
        </div>
        <div class="field">
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="dropdown" id="dropdown" required>
                <option selected disabled value="">Select current role</option>
                <option value="student">Student</option>
                <option value="learner">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="prefer">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="field">
            <p>Would you recommend freeCodeCamp to a friend?</p>                        
            <label for="definitely"><input id="definitely" value="definitely" type="radio" name="recommend" checked> Definitely</label>
            <label for="maybe"><input id="maybe" type="radio" value="maybe" name="recommend"> Maybe</label>
            <label for="not-sure"><input id="not-sure" type="radio" value="not-sure" name="recommend"> Not Sure</label>
        </div>
        <div class="field">
            <label for="dropdown2">Which option best describes your current role?</label>
            <select name="dropdown2" id="dropdown2" required>
                <option selected disabled value="">Select current role</option>
                <option value="student">Student</option>
                <option value="learner">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="prefer">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="field">
            <label for="dropdown3">What is your favorite feature of freeCodeCamp?</label>
            <select name="dropdown3" id="dropdown3" required>
                <option selected disabled value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="open-source">Open Source</option>
                <option value="community">Community</option>
            </select>
        </div>
        <div class="field">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="front"><input id="front" type="checkbox" value="frnt"> Front-end Projects</label>
            <label for="back"><input id="back" type="checkbox" value="back"> Back-end Projects</label> 
            <label for="data"><input id="data" type="checkbox" value="data"> Data Visualization</label> 
            <label for="challenges"><input id="challenges" type="checkbox" value="challenges"> Front-end Projects</label>  
        </div>
        <div class="field">
            <label for="comment">Any comments or suggestions?</label>
            <textarea name="comment" id="comment" cols="30" rows="7"></textarea>
        </div>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
